<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>

  <div class="container">
    <div class="calculator">
      <p class="display-input"></p>
      <div class="button-container">

        <div class="first-row row">
          <button class="clear button">CLEAR</button>
          <button class="delete button">DEL</button>
          <button class="divide button operator">/</button>
        </div>

        <div class="second-row row">
          <button class="7 button number">7</button>
          <button class="8 button number">8</button>
          <button class="9 button number">9</button>
          <button class="multiply button operator">*</button>
        </div>

        <div class="third-row row">
          <button class="4 button number">4</button>
          <button class="5 button number">5</button>
          <button class="6 button number">6</button>
          <button class="subtract button operator">-</button>
        </div>

        <div class="forth-row row">
          <button class="1 button number">1</button>
          <button class="2 button number">2</button>
          <button class="3 button number">3</button>
          <button class="add button operator">+</button>
        </div>

        <div class="fifth-row row">
          <button class="point button number">.</button>
          <button class="0 button number">0</button>
          <button class="equal button">=</button>
        </div>


      </div>
    </div>
  </div>












  <script src="script.js"></script>
</body>

</html>
